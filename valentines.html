<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: black;
        }

        /* Initial state: Hidden ang main content */
        .container, .background-slideshow, .overlay {
            opacity: 0;
            transition: opacity 2.5s ease-in-out;
            pointer-events: none;
        }

        /* Class na ilalagay kapag clicked na ang Enter */
        .visible {
            opacity: 1 !important;
            pointer-events: auto !important;
        }

        /* Entry Screen */
        #musicOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            transition: opacity 1.5s ease;
        }

        #startBtn {
            padding: 20px 45px;
            font-size: 1.5rem;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
            font-weight: bold;
            transition: transform 0.3s;
        }

        #startBtn:active { transform: scale(0.95); }

        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease-in-out, opacity 2.5s ease-in-out;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.88);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            z-index: 10;
            max-width: 85%;
            transform: translateY(20px);
            transition: transform 2.5s ease-out, opacity 2.5s ease-in-out;
        }

        .container.visible { transform: translateY(0); }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 100px;
            position: relative;
        }

        button.action-btn {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            position: absolute; 
            right: 10%; 
            width: 100px; 
            z-index: 20; 
        }

        #exitBtn { display: none; background-color: #333; color: white; margin-top: 20px; width: 100%; }

        /* Confetti & Hearts */
        .heart, .confetti {
            position: absolute;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="musicOverlay">
        <h2 style="font-weight: 400; letter-spacing: 1px;">A surprise for you...</h2>
        <button id="startBtn">ENTER ‚ù§Ô∏è</button>
    </div>

    <audio id="valentineMusic" loop>
        <source src="photograph.mp3" type="audio/mpeg">
    </audio>

    <div class="background-slideshow" id="bg"></div>
    <div class="overlay" id="mainOverlay"></div>

    <div class="container" id="mainContainer">
        <h1 id="question">WILL YOU BE MY VALENTINE? üíñ</h1>
        <div class="button-container" id="mainControls">
            <button class="action-btn" id="yesBtn">YES</button>
            <button class="action-btn" id="noBtn">NO</button>
        </div>
        <button class="action-btn" id="exitBtn">EXIT</button>
    </div>

    <script>
        const music = document.getElementById('valentineMusic');
        const startBtn = document.getElementById('startBtn');
        const musicOverlay = document.getElementById('musicOverlay');
        const mainContainer = document.getElementById('mainContainer');
        const bgSlideshow = document.getElementById('bg');
        const mainOverlay = document.getElementById('mainOverlay');

        // Logic kapag pinindot ang ENTER
        startBtn.addEventListener('click', () => {
            // Dahil chorus na yung file, start sa simula
            music.currentTime = 0; 
            music.play().catch(e => console.log("Audio play failed"));

            musicOverlay.style.opacity = '0';
            setTimeout(() => {
                musicOverlay.style.display = 'none';
                mainContainer.classList.add('visible');
                bgSlideshow.classList.add('visible');
                mainOverlay.classList.add('visible');
            }, 1000);
        });

        // Slideshow Photos
        const photos = ['photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 'photo5.jpg'];
        let currentPhotoIndex = 0;
        
        function changeBackground() {
            bgSlideshow.style.backgroundImage = `url('${photos[currentPhotoIndex]}')`;
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
        }
        setInterval(changeBackground, 3500);
        changeBackground();

        // Button Controls
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const exitBtn = document.getElementById('exitBtn');
        const mainControls = document.getElementById('mainControls');
        const question = document.getElementById('question');

        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "YEHEY! I LOVE YOU SO MUCH! ‚ù§Ô∏èüòò";
            mainControls.style.display = 'none';
            noBtn.style.display = 'none';
            exitBtn.style.display = 'block';
            
            // Celebration Effect
            for(let i=0; i<100; i++) { 
                setTimeout(() => {
                    createHeart();
                    createConfetti();
                }, i * 20); 
            }
        });

        exitBtn.addEventListener('click', () => {
            if(confirm("Exit na tayo? ü•∫")) { window.location.reload(); }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.style.position = 'fixed';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animation = `float ${Math.random() * 2 + 3}s linear forwards`;
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.zIndex = '1000';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function createConfetti() {
            const colors = ['#ff4d6d', '#ff758f', '#ffb3c1', '#c9184a', '#fff'];
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animation = `float ${Math.random() * 2 + 2}s linear forwards`;
            confetti.style.zIndex = '1000';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
    </script>
</body>
</html>
